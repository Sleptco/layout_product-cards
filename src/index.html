<!doctype html>
<html lang="en" class="card-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="card-page__content">
    <div class="card"
         data-qa="card">

      <img class="card__image"
           src="images/imac.jpeg"
           alt="imac">
      <h1 class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="card__code">Product code: 195434</p>

      <div class="card__rating">

        <div class="stars stars--4">
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
          <div class="stars_star"></div>
        </div>
        <p class="rating">Reviews: 5</p>

      </div>

      <div class="card__price">

        <p class="price">Price:</p>
        <h1 class="price-sum">$2,199</h1>

      </div>

      <button
        type="button"
        class="button"
        data-qa="hover">
         buy
      </button>

    </div>
  </body>
</html>
